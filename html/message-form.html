<form name="msgForm" ng-submit="msgForm.$valid && messageCtrl.newMessage(msgForm, peep)" novalidate>
	<label>Message</label><input ng-model="messageCtrl.msg.body" type="text" required/>
	<label>Name</label><input ng-model="messageCtrl.msg.author" type="text" required/>
	<input type="submit" />
</form>
